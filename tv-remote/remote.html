<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>remote</title>
    <link rel="stylesheet" href="./remote.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body>
    <div class="main-board">
        <div class="botxt">TCL</div>
        <div class="whitebut">
            <div> <button class="butl">
                    <div class="netflix"><i>
                            <h5>NETFLIX</h5>
                        </i></div>
                </button></div>
            <div> <button class="butr"><i class="bi bi-sign-intersection-t"></i></button></div>
        </div>
        <button class="lbbut"><i class="bi bi-keyboard"></i></button>
        <button class="rbbut"><img style="width: 20px;" src="../Downloads/Google_Assistant_logo.svg.png "></button>
        <button class="midbut">
            <i class="bi bi-dash-lg"></i>
            <i class="bi bi-megaphone"></i>
            <i class="bi bi-plus-lg"></i>

        </button>
        <button class="dbbut">
            <div class="pneg">
                <h5>P -</h5>
            </div>
        </button>
        <button class="tpbut">
            <div class="ppos">
                <h5>p +</h5>
            </div>
        </button>
        <div class="control"> <button class="top"><i class="bi bi-caret-up-fill"></i></button>
            <button class="left"><i class="bi bi-caret-left-fill"></i></button>
            <button class="right"><i class="bi bi-caret-right-fill"></i></button>
            <button class="down"><i class="bi bi-caret-down-fill"></i></button>
        </div>
        <button class="cont"><i class="bi bi-house"></i></button>
        <button class="cond"><i class="bi bi-arrow-left"></i></button>
        <button class="conrt"><i class="bi bi-justify"></i></button>
        <button class="conrd"><i class="bi bi-box-arrow-in-right"></i></button>
        <div class="switch"> <button class="power"><i class="bi bi-power"></i></button>
            <button class="set"><i class="bi bi-gear"></i></button>
        </div>
       <div class="colors"><div class="red"></div>
        <div class="green"></div>
        <div class="yellow"></div>
        <div class="blue"></div></div>
    </div>
</body>

</html>
